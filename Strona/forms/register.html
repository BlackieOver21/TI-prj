<form id="registrationForm" onsubmit="return validateForm()" action="http://pascal.fis.agh.edu.pl:8013/pacjent_register" method="POST">
    <div>
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required>
        <span class="error-message" id="imieError"></span>
    </div>

    <div>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required>
        <span class="error-message" id="nazwiskoError"></span>
    </div>

    <div>
        <label for="pesel">PESEL:</label>
        <input type="text" id="pesel" name="pesel" pattern="[0-9]{11}" title="Wprowadź 11 cyfr" required>
        <span class="error-message" id="peselError"></span>
    </div>

    <div>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>
        <span class="error-message" id="loginError"></span>
    </div>

    <div>
        <label for="haslo">Hasło:</label>
        <input type="password" id="haslo" name="haslo" required>
        <span class="error-message" id="hasloError"></span>
    </div>

    <div>
        <button type="submit">Zarejestruj się</button>
    </div>
</form>
